<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>@if (edicion) {
      <h1>Actualizar Pago</h1>
    }@else {
      <h1>Registro de Pago</h1>
    }</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="hid" />
        </mat-form-field>
  
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Monto</mat-label>
          <input matInput placeholder="escribe el monto del pago..." formControlName="hmount" />
        </mat-form-field>
        
        <br>
  
        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker"  formControlName="hpay_date" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Tipo de pago</mat-label>
            <mat-select formControlName="hpay_method">
              @for (food of listaTipopago; track food) {
              <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Suscripcion</mat-label>
          <mat-select  formControlName="hsubs">
            @for (food of listasuscripciones; track food) {
            <mat-option [value]="food">{{ food.type_susciption }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
      
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
