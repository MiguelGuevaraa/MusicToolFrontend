<div class="container" style="text-align: center;margin: 5%;">
    <div>@if (edicion) {
      <h1>Actualizar Mensaje</h1>
    }@else {
      <h1>Registro de Mensajes</h1>
    }<div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>ID</mat-label>
          <input matInput formControlName="hid" />
        </mat-form-field>
        <br />
        
        <mat-form-field class="example-full-width">
            <mat-label>Mensaje</mat-label>
            <input matInput placeholder="escribe tu mensaje ..." formControlName="hcontent" />
          </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="hdateSent" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <mat-select  formControlName="hus">
              @for (food of listauser; track food) {
              <mat-option [value]="food">{{ food.username }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
