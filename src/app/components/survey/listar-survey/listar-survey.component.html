<div>
    <div style="text-align: center; margin: 5%;"><h1>Lista de encuestas</h1></div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Pregunta 1 </th>
          <td mat-cell *matCellDef="let element"> {{element.question1}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Pregunta 2 </th>
          <td mat-cell *matCellDef="let element"> {{element.question2}} </td>
        </ng-container>
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action1">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)"> 
              <mat-icon style="color:rgb(32, 8, 138)">delete</mat-icon>            
            </td>
          </ng-container>
          <ng-container matColumnDef="action2">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['editarsurvey',element.id]">
                  <mat-icon style="color:rgb(32, 8, 138)">edit</mat-icon> 
                </button>          
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
