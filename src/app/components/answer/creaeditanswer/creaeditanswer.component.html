<div class="container" style="text-align: center">
  <div style="margin: 5% ;">@if (edicion) {
    <h1>Actualizar Respuestas</h1>
  }@else {
    <h1>Registro de Respuestas</h1>
  }</div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>CÃ³digo</mat-label>
        <input matInput formControlName="hid_Respuestas" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Respuesta 1</mat-label>
        <textarea matInput formControlName="hrespuesta_1"></textarea>
      </mat-form-field>

          @for (food of listasurvey; track food) {

          }
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-flat-button class="custom-button">Registrar</button>

    </form>
