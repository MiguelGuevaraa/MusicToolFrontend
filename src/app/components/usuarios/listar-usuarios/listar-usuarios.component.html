<div>
  <div style="text-align: center; margin: 5%;"><h1>Lista de Usuarios</h1></div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> 
          @if (element.enabled == true) {
            <mat-icon style="color:rgb(8, 138, 95)">check</mat-icon>  
          }
          @else {<mat-icon style="color:rgb(255, 0, 0)">close</mat-icon>}         
        </td>
      </ng-container>
       
        <ng-container matColumnDef="action1">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)"> 
            <mat-icon style="color:rgb(8, 138, 95)">delete</mat-icon>            
          </td>
        </ng-container>
        <ng-container matColumnDef="action2">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element" > 
              <button mat-raised-button [routerLink]="['editarusuario',element.id]">
                <mat-icon style="color:rgb(8, 138, 95)">edit</mat-icon> 
              </button>          
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  


  </div>


</div>
